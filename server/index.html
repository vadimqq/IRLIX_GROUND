<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irlix Ground 2D</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="main">
    <canvas id="canvas_bg"></canvas>
    <canvas id="canvas"></canvas>

    <aside class="ui" id="js-ui">
      <ul id="js-ui-li">
        <li>nick - 1 / 0</li>
      </ul>
    </aside>

    <form id="js-change-name-form" class="form" action="submit">
      <div class="main__item">
        <h1 class="main__title">Irlix Ground 2D</h1>
        <input name="name" type="text" placeholder="Name">
        <div class="main__button">
          <button type="submit" onclick="form.classList.add('hidden')">Rename</button>
        </div>
      </div>
    </form>
  </div>
  <audio id="js-shoot" src="../static/assets/shoot2.m4a"></audio>
  <audio id="js-damage" src="../static/assets/killer.m4a"></audio>
  <audio id="js-pop" src="../static/assets/pop.m4a"></audio>
  <audio id="js-dead" src="../static/assets/loh.m4a"></audio>

  <img src="../static/assets/aid.png" id="js-aid-img">
  <img src="../static/assets/wall.png" id="js-wall-img">
  <img src="../static/assets/trooper.png" id="js-trooper-img">
</body>

<script src="../static/constsStatic.js"></script>
<script src="../static/drawPlayer.js"></script>
<script src="../static/drawProjectile.js"></script>
<script src="../static/game.js"></script>
<script src="../static/move.js"></script>
<script src="../static/mouseMove.js"></script>
<script src="../static/ui.js"></script>
<script src="../static/shoot.js"></script>

</html>
